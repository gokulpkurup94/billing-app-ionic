<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bill</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
     <ion-title>Bill Details</ion-title>
      <ion-item>
        <ion-label floating>Bill No</ion-label>
        <ion-input type="text" [(ngModel)]="customerBill.billNo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Bill Date</ion-label>
        <ion-input type="date" [(ngModel)]="customerBill.billDate"></ion-input>
      </ion-item>   
      <br>
      <ion-title>Customer Details</ion-title>
      <ion-item>
        <ion-label floating>Customer Name</ion-label>
        <ion-input type="text" [(ngModel)]="customerBill.customerName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Customer Address</ion-label>
        <ion-input type="textarea" [(ngModel)]="customerBill.customerAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Customer Mobile No</ion-label>
        <ion-input type="number" [(ngModel)]="customerBill.mobileNo"></ion-input>
      </ion-item>

        
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="billUser()"><ion-icon name="arrow-forward"></ion-icon></button>
     
    </ion-fab>

</ion-content>
