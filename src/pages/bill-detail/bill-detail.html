<ion-header>

  <ion-navbar>
    <ion-title>Bill Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
    <!-- <ion-card-header>
      Header
    </ion-card-header> -->
    <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-8>Bill.No: {{user.billNo}}</ion-col>
            <ion-col col-4>{{user.billDate}}</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-8>{{user.customerName}}</ion-col>
              <ion-col col-4>{{user.mobileNo}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>

    <ion-card *ngFor="let item of currentItems" (keyup)="changed(item.serialNo)">
        <!-- <ion-card-header>
          Header
        </ion-card-header> -->
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        <ion-item>
                            <ion-label floating>Sl. No</ion-label>
                            <ion-input disabled type="number" value={{item.serialNo}}></ion-input>
                          </ion-item>
                    </ion-col>
                    <ion-col col-2>
                      <button ion-button icon-only class="DeleteButton" primary (click)="deleteAnItem(item.serialNo)"> 
                          <ion-icon name="trash" class="Blacked"></ion-icon>
                        </button>
                  </ion-col>
                  </ion-row>
                  <ion-row>
                  <ion-col>
                      <ion-item>
                          <ion-label floating>Item No</ion-label>
                          <ion-input type="number" [(ngModel)]="item.itemNo"></ion-input>
                        </ion-item>
                  </ion-col>
                  </ion-row>
                <ion-row>
                  <ion-col col-12>
                      <ion-item>
                          <ion-label floating>Item Name</ion-label>
                          <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
                        </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Quantity</ion-label>
                            <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
                          </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Rate</ion-label>
                            <ion-input type="number" [(ngModel)]="item.rate"></ion-input>
                          </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Discount</ion-label>
                            <ion-input type="number" [(ngModel)]="item.discount"></ion-input>
                          </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6>
                          <ion-item>
                              Total
                            </ion-item>
                      </ion-col>
                      <ion-col col-6>
                          <ion-item>
                              {{item.total}}
                            </ion-item>
                      </ion-col>
                    </ion-row>
              </ion-grid>
        </ion-card-content>
      </ion-card>
      
        
     
       
      
 <ion-card>
      <!-- <ion-card-content> -->
          <ion-grid>
            <ion-row>
              <ion-col col-6 >Total : {{netTotal}}</ion-col>
              <ion-col col-6>GST ({{gst}}%) : {{gstValue}}</ion-col>
              
            </ion-row>
            
          </ion-grid>
      <!-- </ion-card-content> -->
   
    </ion-card>

    
      

</ion-content>
<ion-footer>

    
  <button ion-button full color="primary" (click)="addAnItem()">Add an Item</button>
    <ion-toolbar>
    
       <ion-col col-12 style="text-align:center" >
          <ion-title > TOTAL : {{grandTotal}}</ion-title>
        </ion-col>
        
     
    
    </ion-toolbar>
    <ion-fab left bottom>
        <button ion-fab color="danger" (click)="reset()"><ion-icon name="refresh"></ion-icon></button>
       
      </ion-fab>

    
  </ion-footer>
