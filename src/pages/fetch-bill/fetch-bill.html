<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Fetch Bill</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-title>Enter the Bill No</ion-title>
    <ion-input [(ngModel)]=billNo></ion-input>
    <button ion-button large outline (click)="fetchBill(billNo)" block>Fetch</button>
  </ion-card>
  <!-- <ul>
      <li *ngFor="let c of currentBill.items">{{c.itemName}}</li>
    </ul> -->
</ion-content>
