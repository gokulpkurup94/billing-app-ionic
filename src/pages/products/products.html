<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let product of currentProducts">
        
        <ion-card-content>
            <ion-card-title middle>
              {{product.productName}}
            </ion-card-title>
            <ion-row>
              <ion-col col-6>Product Id</ion-col>
              <ion-col col-6>{{product.productId}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>Product Price</ion-col>
                <ion-col col-6>{{product.price}}</ion-col>
              </ion-row>
            
          </ion-card-content>
      
          <ion-row no-padding>
            <ion-col text-center col-6>
              <button ion-button clear small color="danger" icon-start (click)="editProduct(product)">
                <ion-icon name='create'></ion-icon>
                Edit
              </button>
            </ion-col>
            <ion-col text-center col-6>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='trash'></ion-icon>
                Delete
              </button>
            </ion-col>
            
          </ion-row>
          </ion-card>



</ion-content>

<ion-footer>
    <button ion-button full color="primary">Add Product</button>
</ion-footer>
